- name: Install nginx
  become: true
  ansible.builtin.apt:
    name: nginx
    state: present
# - name: Copy Nginx configuration
#   become: true
#   template:
#     src: nginx.conf.j2
#     dest: /etc/nginx/nginx.conf
- name: Enable nginx service
  become: true
  service:
    name: nginx
    enabled: yes
- name: Start nginx service
  become: true
  service:
    name: nginx
    state: started
